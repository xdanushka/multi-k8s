apiVersion: apps/v1
kind: Deployment
metadata:
    name: client-deployment
spec:
    replicas: 1
    selector:
        matchLabels:
            component: web
    template:
        metadata:
            labels:
                component: web
        spec:
            containers:
                - name: client
                  image: danushkarmdc/multi-client
                  resources:
                    limits:
                        memory: "64Mi"
                        cpu: "200m"
                  ports:
                      - containerPort: 3000
